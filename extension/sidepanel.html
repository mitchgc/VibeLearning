<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeLearning Guidance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      background: white;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .workflow-title {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 18px;
      margin: 0;
    }

    .workflow-logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .sidebar-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .step-container {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }

    .step-counter {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    .step-title {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin: 0 0 12px 0;
    }

    .step-description {
      font-size: 14px;
      color: #4b5563;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .warning-message {
      background: #fef3c7;
      color: #92400e;
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn-smart-detect {
      background: #f59e0b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      align-self: center;
    }

    .btn-smart-detect:hover {
      background: #d97706;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn-back {
      background: #f3f4f6;
      color: #4b5563;
      border: 1px solid #d1d5db;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn-back:hover {
      background: #e5e7eb;
    }

    .btn-next {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
    }

    .btn-next:hover {
      background: #45a049;
    }

    .exit-link {
      color: #dc2626;
      font-size: 13px;
      cursor: pointer;
      text-align: center;
    }

    .exit-link:hover {
      color: #b91c1c;
    }

    .no-workflow {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .no-workflow h3 {
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .workflow-selection {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .app-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: white;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #4CAF50;
    }

    .app-name {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 16px;
    }

    .app-badge {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .workflows-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .workflow-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1;
    }

    .workflow-item {
      background: white;
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid #e0e0e0;
    }

    .workflow-item:hover {
      border-color: #4CAF50;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-1px);
    }

    .workflow-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .workflow-name {
      font-weight: 500;
      color: #1a1a1a;
      font-size: 14px;
    }

    .workflow-difficulty {
      padding: 4px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 500;
    }

    .workflow-difficulty.easy {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .workflow-difficulty.medium {
      background: #fff3e0;
      color: #ef6c00;
    }

    .workflow-difficulty.hard {
      background: #ffebee;
      color: #c62828;
    }

    .workflow-time {
      font-size: 12px;
      color: #999;
    }

    .loading-workflows {
      text-align: center;
      color: #666;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="sidebar-header">
    <h2 class="workflow-title">
      <span>üéØ</span>
      <span id="workflow-name">VibeLearning</span>
    </h2>
  </div>
  
  <div class="sidebar-content">
    <div id="loading-state" class="loading">
      <p>Loading...</p>
    </div>

    <div id="workflow-selection-state" class="workflow-selection" style="display: none;">
      <div class="app-info" id="app-info">
        <div class="app-name" id="app-name">Detecting application...</div>
        <div class="app-badge" id="app-badge">Loading</div>
      </div>
      
      <div class="workflows-section">
        <h3>Available Workflows</h3>
        <div id="workflow-list" class="workflow-list">
          <p class="loading-workflows">Loading workflows...</p>
        </div>
      </div>
    </div>

    <div id="no-workflow-state" class="no-workflow" style="display: none;">
      <h3>No Workflows Available</h3>
      <p>Navigate to YouTube, GitHub, or Gmail to see available workflows for training.</p>
    </div>

    <div id="workflow-state" style="display: none;">
      <div class="step-container">
        <div class="step-counter" id="step-counter">Step 1/x</div>
        
        <h3 class="step-title" id="step-title">Title</h3>
        
        <div class="step-description" id="step-instruction">Description</div>
        
        <div id="element-warning" class="warning-message" style="display: none;">
          ‚ö†Ô∏è Can't find element automatically
          <button class="btn-smart-detect" id="smart-detect-btn">Smart Detection</button>
        </div>
        
        <div class="button-row">
          <button class="btn-back" id="back-step-btn" style="display: none;">‚Üê Back</button>
          <button class="btn-next" id="next-step-btn">Next Step</button>
        </div>
        <div class="exit-link" id="exit-tour-btn">Exit Tutorial</div>
      </div>
    </div>
  </div>

  <script type="module" src="sidepanel.ts"></script>
</body>
</html>
